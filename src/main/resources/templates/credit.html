<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Credit</title>
</head>
<head th:replace="fragments/header :: standardheader"/>
<body>
<div th:replace="fragments/header :: navigation"/>

<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Credit</h4>
            </div>
            <div class="card-body">

                <form th:action="@{/credit/request}" th:object="${senderIban}" th:method="get">
                    Choose your account for repayment rate:<br>
                    <select id="senderIban" name="senderIban">
                        <option th:each="account : ${accounts}"
                                th:value="${account.iban}"
                                th:text="${account.iban}"
                        >Options</option>
                    </select><br>
                    amount:<br>
                    <input type="number" name="amount" required><br/>
                    <button type="submit" class="btn btn-lg btn-block btn-info">request credit</button><br>
                    <span th:text="${riskEstimation}"></span>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
