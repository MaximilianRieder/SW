<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<head th:replace="fragments/header :: standardheader"/>
<body>
<div th:replace="fragments/header :: navigation"/>
<div class="container">
    <form th:action="@{/registernew}" th:method="post" class="form-horizontal" role="form">
        <h2>Registration</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input type="text" id="username" name="username" placeholder="(max 8 characters)" class="form-control" autofocus required><span th:text="${usernamecheck}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input type="text" id="password" name="password" placeholder="Password" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Date of Birth</label>
            <div class="col-sm-9">
                <input type="text" id="birthday" name="birthday" placeholder="(dd-MM-yyyy)" class="form-control" autofocus required><span th:text="${falseDate}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Street</label>
            <div class="col-sm-9">
                <input type="text" id="street" name="street" placeholder="Street" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Number</label>
            <div class="col-sm-9">
                <input type="number" id="number" name="number" placeholder="Number" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">City</label>
            <div class="col-sm-9">
                <input type="text" id="city" name="city" placeholder="City" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">ZIP</label>
            <div class="col-sm-9">
                <input type="text" id="zip" name="zip" placeholder="Zip" class="form-control" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-sm-3 control-label">Country</label>
            <div class="col-sm-9">
                <input type="text" id="country" name="country" placeholder="Country" class="form-control" autofocus required>
            </div>
        </div>
        <button type="submit" class="btn btn-info btn-block">Register</button>
    </form> <!-- /form -->
</div> <!-- ./container -->
</body>
</html>
