<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
</head>
<head th:replace="fragments/header :: standardheader"/>
<body>
<div th:replace="fragments/header :: navigation"/>

<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Transaction</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/transaction/transafer}" th:object="${senderIban}" th:method="post">
                    Choose your account:<br>
                    <select id="senderIban" name="senderIban">
                        <option th:each="account : ${accounts}"
                                th:value="${account.iban}"
                                th:text="${account.iban}"
                        >Options</option>
                    </select> <br>
                    iban receiver:<br>
                    <input type="text" name="receiverIban" required><br/>
                    amount: <br>
                    <input type="number" name="amount" required><br/>
                    <button type="submit" class="btn btn-lg btn-block btn-info">transfer</button><br>
                    <span th:text="${transactionStatus}"></span>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
