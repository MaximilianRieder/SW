<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<head th:replace="fragments/header :: standardheader"/>
<body>
<div th:replace="fragments/header :: navigation"/>

<div class="container">
    <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Accounts</h4>
            </div>
            <div class="card-body">
                    <div th:each="account : ${accounts}">
                        <li><b>IBAN: </b><span th:text="${account.iban}"> </span>
                        <b>balance: </b><span th:text="${account.balance / 100.00}"> </span>
                        <div th:each="credit : ${account.credits}">
                            <span th:if="${credit.activeCredit == true}">
                                    got credit with amount: <span th:text="${credit.amount / 100.00 }"> </span>
                                    still has to pay: <span th:text="${credit.remainingAmountBack / 100.00}"> </span>
                            </span>
                        </div>
                        </li>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
