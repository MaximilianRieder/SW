<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit</title>
</head>
<body>
<form action="/credit/request">
    Request Credit
    amount: <input type="number" name="amount"><br/>
    chose account for pay back: <input type="text" name="account"><br/>
    <input type="submit" value="credit">
</form>
<form th:action="@{/credit/request}" th:object="${senderIban}" th:method="get">
    <select id="senderIban" name="senderIban">
        <option th:each="account : ${accounts}"
                th:value="${account.iban}"
                th:text="${account.iban}"
        >Options</option>
    </select>
    amount: <input type="number" name="amount" required><br/>
    <input type="submit" value="request credit">
</form>
<form action="/startPage">
    <input type="submit" value="startpage">
</form>
</body>
</html>
