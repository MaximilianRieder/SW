<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Transactions</title>
</head>
<head th:replace="fragments/header :: standardheader"/>
<body>
<div th:replace="fragments/header :: navigation"/>
<form th:action="@{/transaction/transafer}" th:object="${senderIban}" th:method="get">

    <select id="senderIban" name="senderIban">
    <option th:each="account : ${accounts}"
            th:value="${account.iban}"
            th:text="${account.iban}"
    >Options</option>
    </select>

    <!--iban sender:<input type="text" name="senderIban" required><br/>-->
    iban receiver:<input type="text" name="receiverIban" required><br/>
    amount: <input type="number" name="amount" required><br/>
    <input type="submit" value="transfer">
    transactionStatus<span th:text="${transactionStatus}"></span>
</form>
<form action="/startPage">
    <input type="submit" value="startpage">
</form>
</body>
</html>
